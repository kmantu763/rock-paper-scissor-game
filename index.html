<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="rock_img">
        </div>

        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper_img">
        </div>

        <div class="choice" id="scissor">
            <img src="images/scissors.png" alt="scissor_img">
        </div>
    </div>

    <div class="choices-name">
        <p class="img-name">Rock</p>
        <p class="img-name">Paper</p>
        <p class="img-name">Scissor</p>
    </div>

    <div class="score-board">
        <div class="userscore">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="compscore">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
